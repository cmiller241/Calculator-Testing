<html>
<head>
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
            button {
                width:100%;
                margin:5px;
            }
        </style>
</head>
<body style="background: linear-gradient(#ccc, #aaa);overflow:hidden">
<div id="container-fluid m-3">
    <div class="row p-4 ">
        <input id="viewMath" class="form-control" type="text" />
    </div>
    <div class="row px-3 ">
        <div class="col-md-3">
            <button class="btn btn-secondary shadow">(</button>
            <button class="btn btn-light shadow">1</button>
            <button class="btn btn-light shadow">4</button>
            <button class="btn btn-light shadow">7</button>
            <button class="btn btn-light shadow">0</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-secondary shadow">)</button>
            <button class="btn btn-light shadow">2</button>
            <button class="btn btn-light shadow">5</button>
            <button class="btn btn-light shadow">8</button>
            <button class="btn btn-light shadow">.</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-secondary shadow">%</button>
            <button class="btn btn-light shadow">3</button>
            <button class="btn btn-light shadow">6</button>
            <button class="btn btn-light shadow">9</button>
            <button class="btn btn-primary shadow">=</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-secondary shadow">AC</button>
            <button class="btn btn-secondary shadow">*</button>
            <button class="btn btn-secondary shadow">/</button>
            <button class="btn btn-secondary shadow">+</button>
            <button class="btn btn-secondary shadow">-</button>
        </div>
    </div>

</div>

<script>
            let appendCalculations = "";
            const theButtons = document.querySelectorAll('.btn');
            theButtons.forEach(aButton => {
                aButton.addEventListener('click', function handleClick(event) {
                    appendCalculations = document.getElementById('viewMath').value;
                    if (aButton.innerHTML == "=") {
                        try {
                            document.getElementById('viewMath').value = parse(appendCalculations);
                        } catch {
                            document.getElementById('viewMath').value = "Invalid input!";
                        }
                    } else if (aButton.innerHTML == "AC") {
                        document.getElementById('viewMath').value = "";
                    } else {
                        appendCalculations = appendCalculations + aButton.innerHTML;
                        document.getElementById('viewMath').value = appendCalculations;
                        console.log(appendCalculations);
                    }
                });
            });

            function parse(str) {
                return Function(`'use strict'; return (${str})`)()
            }
        </script>
</body>
</html>
